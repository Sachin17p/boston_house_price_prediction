<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #e74c3c;
            margin-top: 20px;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
            background-color: #bdc3c7;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #f1c40f;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="/predict_api" method="POST">
            <label for="CRIM">CRIM:</label>
            <input type="number" step="any" name="CRIM" required>
            
            <label for="ZN">ZN:</label>
            <input type="number" step="any" name="ZN" required>
            
            <label for="INDUS">INDUS:</label>
            <input type="number" step="any" name="INDUS" required>
            
            <label for="CHAS">CHAS:</label>
            <input type="number" step="any" name="CHAS" required>
            
            <label for="NOX">NOX:</label>
            <input type="number" step="any" name="NOX" required>
            
            <label for="RM">RM:</label>
            <input type="number" step="any" name="RM" required>
            
            <label for="AGE">AGE:</label>
            <input type="number" step="any" name="AGE" required>
            
            <label for="DIS">DIS:</label>
            <input type="number" step="any" name="DIS" required>
            
            <label for="RAD">RAD:</label>
            <input type="number" step="any" name="RAD" required>
            
            <label for="TAX">TAX:</label>
            <input type="number" step="any" name="TAX" required>
            
            <label for="PTRATIO">PTRATIO:</label>
            <input type="number" step="any" name="PTRATIO" required>
            
            <label for="B">B:</label>
            <input type="number" step="any" name="B" required>
            
            <label for="LSTAT">LSTAT:</label>
            <input type="number" step="any" name="LSTAT" required>
            
            <input type="submit" value="Predict">
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
